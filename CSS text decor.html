<!DOCTYPE html>
<html>
<head>
<style>
h2 {
  letter-spacing: 10px;
}

h3 {
  letter-spacing: -1px;
}
div {
  background-color: blue;
  color: white;
}
p.one {
  word-spacing: 10px;
  letter-spacing: 1px;

  text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
}

</style>
</head>
<body>

<h1>Using letter-spacing</h1>
<div>This is a div.</div>
<h2>This is heading 1</h2>
<h3>This is heading 2</h3>
<p class="one">This is a paragraph with larger word spacing and letter shadow.</p>

</body>
</html>
